name: "SimplePBI-Ops"
description: "This is GitHub action to handle Power Bi Projects CICD with SimplePBI Python library."
author: "Ignacio Barrau"

on:
  push:
    branches:
      - main
    paths:
      - 'Workspaces/**'  # Trigger only when there's a change in this folder

jobs:
  process_changes:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3
        with:
         fetch-depth: 3

      # Step 2: Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # Step 3: Install the necessary Python package from PyPI
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install simplepbi 

      # Step 4: Get list of changed folders ending with .report or .semanticmodel
      - name: Get changed folders
        id: detect_changes
        run: |
          # Define the folder to check for changes
          target_folder="Workspaces/"

          # Get changed folders
          changed_folders=$(git diff --name-only HEAD^..HEAD -- "$target_folder" | \
            grep -vE '\.pbip$' | \
            sed 's|/[^/]*$||' | sort | uniq)

          # Filter only existing folders
          existing_folders=""
          while IFS= read -r folder; do
            if [ -d "$folder" ]; then
              existing_folders+="$folder"$'\n'
            fi
          done <<< "$changed_folders"

          # Remove trailing newline and convert to comma-separated list
          existing_folders=$(echo "$existing_folders" | sed '/^\s*$/d' | paste -sd "," -)

          echo "changed_folders=$existing_folders" >> $GITHUB_ENV
          echo "Changed folders: $existing_folders"

      # Step 5: Run the Python script with the list of changed folders and secret key
      - name: Run Python script
        run: python ldw-deploy.py "ldw-key" "$TENANT_ID" "$APP_ID" "$SECRET_KEY" ${{ env.changed_folders }} 

